<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyMusic Now Playing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent !important;
            width: 100vw;
            height: 100vh;
        }

        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: -500px; /* Inicialmente fuera de la pantalla */
            width: 450px;
            min-height: 120px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: left 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: auto;
        }

        .overlay.visible {
            left: 20px;
        }

        .overlay.hidden {
            left: -500px;
        }

        .disc-container {
            margin-right: 15px;
            flex-shrink: 0;
        }

        .disc {
            width: 80px;
            height: 80px;
            animation: rotate 3s linear infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .song-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            min-width: 0;
        }

        .song-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .song-duration {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .playlist-name {
            font-size: 12px;
            opacity: 0.8;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .format-duration {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="overlay" id="overlay">
            <div class="disc-container">
                <img src="/assets/disc.png" alt="Disc" class="disc" id="disc">
            </div>
            <div class="song-info">
                <div class="song-name" id="song-name">No hay canción reproduciéndose</div>
                <div class="song-duration" id="song-duration">Duración: --:--</div>
                <div class="playlist-name" id="playlist-name">Lista: --</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/current-song';
        const SHOW_DURATION = 5000; // 5 segundos
        const UPDATE_INTERVAL = 1000; // Actualizar cada segundo
        let lastSongName = '';
        let hideTimeout = null;
        let updateInterval = null;

        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return '--:--';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
            overlay.classList.add('visible');
            
            // Cancelar timeout anterior si existe
            if (hideTimeout) {
                clearTimeout(hideTimeout);
            }
            
            // Ocultar después de SHOW_DURATION
            hideTimeout = setTimeout(() => {
                hideOverlay();
            }, SHOW_DURATION);
        }

        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('visible');
            overlay.classList.add('hidden');
        }

        async function updateSongInfo() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const songNameEl = document.getElementById('song-name');
                const songDurationEl = document.getElementById('song-duration');
                const playlistNameEl = document.getElementById('playlist-name');
                
                // Actualizar información
                songNameEl.textContent = data.song_name || 'No hay canción reproduciéndose';
                songDurationEl.textContent = `Duración: ${formatDuration(data.duration)}`;
                playlistNameEl.textContent = `Lista: ${data.playlist_name || 'N/A'}`;
                
                // Si hay una nueva canción y está reproduciéndose, mostrar el overlay
                if (data.is_playing && data.song_name && data.song_name !== lastSongName) {
                    lastSongName = data.song_name;
                    showOverlay();
                }
                
                // Si se detuvo la reproducción, ocultar
                if (!data.is_playing && !data.song_name) {
                    lastSongName = '';
                    hideOverlay();
                }
            } catch (error) {
                console.error('Error al obtener información de la canción:', error);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Ocultar overlay inicialmente
            hideOverlay();
            
            // Actualizar información inmediatamente
            updateSongInfo();
            
            // Actualizar periódicamente
            updateInterval = setInterval(updateSongInfo, UPDATE_INTERVAL);
        });

        // Limpiar intervalos al cerrar
        window.addEventListener('beforeunload', () => {
            if (hideTimeout) clearTimeout(hideTimeout);
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>
</body>
</html>
